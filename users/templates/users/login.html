{% extends "layout/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<section class="my-4">
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-9">
                {% include 'partials/messages.html' %}
                <div class="card">
                    <div class="card-header">
                        <h3>Connexion</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form|crispy }}
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Connexion</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Vous n'avez pas de compte ? <a href="#"></a>Inscription</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
